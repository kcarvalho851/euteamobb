<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu te amo, Catarina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      text-align: center;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.2;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    .buttons button {
      background-color: #ff3366;
      border: none;
      color: white;
      padding: 15px 20px;
      margin: 10px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 300px;
    }

    .buttons button:hover {
      transform: scale(1.1);
      background-color: #ff0055;
    }

    .buttons button:active {
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .buttons button {
        font-size: 1rem;
        padding: 12px 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .buttons button {
        font-size: 0.9rem;
        padding: 10px 12px;
      }

      footer {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Eu te amo, Catarina.</h1>
    <div class="buttons">
      <button onclick="motivo()">Porque eu te amo?</button>
      <button onclick="ligarWhatsApp()">Me liga, tô com saudade!</button>
    </div>
    <footer>Feito por Kaíke, seu amor ❤</footer>
  </div>

  <script>
    function motivo() {
      alert("Você é linda, perfeita, maravilhosa. Você é minha princesinha, mozinho. Eu te amo tanto que fiz este site só pra você, mozinho!");
    }

  function ligarWhatsApp() {
    const numeroWhatsApp = "5531987654321"; // Insira o número no formato internacional
    const mensagem = encodeURIComponent("Oi, amor! Tô com saudade de você! ❤️");
    const link = `https://wa.link/qb3guo?text=${mensagem}`; // Atualize o link aqui
    location.href = link; // Abre o link na mesma aba (compatível com Safari)
  }
    
  </script>
</body>

</html>
